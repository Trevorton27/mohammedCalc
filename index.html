<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class ="calculator">
    <form>
      <button id="clearButton">CE</button>
      <input id= "digitsDisplay" placeholder ="0" min="100000" >
    </form>

    <table id="non-operationalButtons">
      <tbody >
        <tr>
          <td><button class = "nonOperationalButtons">7</button></td>
          <td><button class = "nonOperationalButtons">8</button></td>
          <td><button class = "nonOperationalButtons">9</button></td>
        </tr>
        <tr>
          <td><button class = "nonOperationalButtons">4</button></td>
          <td><button class = "nonOperationalButtons">5</button></td>
          <td><button class = "nonOperationalButtons">6</button></td>

        </tr>
        <tr>
          <td><button class = "nonOperationalButtons">1</button></td>
          <td><button class = "nonOperationalButtons">2</button></td>
          <td><button class = "nonOperationalButtons">3</button></td>
        </tr>
        <tr>
          <td><button class = "nonOperationalButtons">0</button></td>
          <td><button class = "nonOperationalButtons">.</button></td>
          <td><button class = "nonOperationalButtons">=</button></td>
        </tr>
      </tbody>
    </table>

    <table id="operationalButtons">
      <tbody >
        <tr>
          <td><button class = "operationalButtons">/</button></td>
        </tr>
        <tr>
          <td><button class = "operationalButtons">x</button></td>
        </tr>
        <tr>
          <td><button class = "operationalButtons">-</button></td>
        </tr>
        <tr>
          <td width="30"><button class = "operationalButtons">+</button></td>
        </tr>
      </tbody>
    </table>

  </div>

  <script src = "script.js"></script>
</body>
</html>
